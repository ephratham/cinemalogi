  <header class="navbar">

      <a href="#">Home</a>

    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to CINEMALOGI</h1>

  <section class="movies">
    <div class="movie">
      <img src="img1.jpg" alt="Movie 1">

    <div class="movie">
      <img src="img2.jpg" alt="Movie 2">
      <h3>RAYA</h3>
    </div>
    <div class="movie">

    </div>

  <section class="booking">
    <h2>ðŸŽŸ Book Tickets</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="movie">Choose Movie:</label>
      <select id="movie">
        <option>MOANA</option>
        <option>RAYA</option>
        <option>LUCA</option>
      </select>

      <label for="tickets">Ticket Numbers:</label>
      <input type="number" id="tickets" min="1" max="10" required>

      <label for="time">Show Time:</label>
      <select id="time">
        <option>10:00 AM</option>
        <option>1:00 PM</option>
        <option>4:00 PM</option>
        <option>7:00 PM</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </section>
